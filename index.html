<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Better Search</title>
    <link href="./styles.css" rel="stylesheet">

    <script>
        //Google url format : https://www.google.com/search?q=phone+site:reddit.com+OR+site:quora.com+OR+site:facebook.com&as_qdr=d
        //as_qdr will be used to refer to the timeline

        addEventListener("DOMContentLoaded", ()=>{  

            document.getElementById("main-search-box").focus();
            function uri_generator()
            {
                var uri = "https://www.google.com/search?q=";
                var input_string = document.getElementById("main-search-box").value;
                uri = uri+input_string.replace(/ /g, "+");                           //replace all space with "+" and add into url

                var active_parameters = document.getElementsByClassName("active");
                let temp_flag1 = 0, temp_flag2 = 0;
                
                // to add all website active options
                Array.from(active_parameters).forEach(element => {                           
                    if(element.classList.contains("website-option")){
                        let temp;
                        switch (element.innerText){
                            case "Reddit":
                                temp = "reddit.com";
                                break;
                            
                            case "Stack Overflow":
                                temp = "stackoverflow.com";
                                break;
                            
                            case "Twitter":
                                temp = "twitter.com";
                                break;

                            case "Github":
                                temp = "github.com";
                                break;
                        }

                        if(temp_flag1==0){
                            uri = uri + "+site:" + temp;
                            temp_flag1 = 1;
                        }
                        else{                                                                   // before 1st website we dont have to add OR
                            uri = uri + "+OR+site:" + temp;
                        }
                        
                    }
                });
                        
                // to add all file active options
                Array.from(active_parameters).forEach(element => {                           
                    if(element.classList.contains("file-option")){
                        let temp;
                        switch (element.innerText){
                            case ".pdf":
                                temp = "pdf";
                                break;
                            
                            case ".docx":
                                temp = "docx";
                                break;
                                
                            case ".zip":
                                temp = "zip";
                                break;
                            
                            case ".pptx":
                                temp = "pptx";
                                break;
                        }

                        if(temp_flag2==0){
                            uri = uri + "+filetype:" + temp;
                            temp_flag2 = 1;
                        }
                        else{                                                                   // before 1st filetype we dont have to add OR
                            uri = uri + "+OR+filetype:" + temp;
                        }
                        
                    }
                });

                // to add timeline of search results
                // tag only has to be added if any option other than "all time" is selected
                if(document.getElementsByName("time")[0].checked == false)
                {
                    let temp;
                    Array.from(document.getElementsByName("time")).forEach(element => {
                        if(element.checked == true)
                        {
                            temp = element.value;
                        }
                    });
                    uri = uri + "&as_qdr=" + temp;
                }
                return uri;
            }

            /* //to activate options
            document.addEventListener("click", (e)=>{
                if(document.getElementsByClassName("section-option").contains(e.target)){
                    e.target.classList.toggle("active");            
                }
            }); */

            //fired on click of search button
            document.addEventListener("click", (e)=>{
                if(document.getElementsByClassName("submit-button")[0].contains(e.target)){
                    //will color the search tab red if empty
                    if(document.getElementById("main-search-box").value == ""){
                        document.getElementsByClassName("top")[0].style.backgroundColor = "rgba(255, 100, 100, 0.3)";
                    } 
                    else{
                        var uri = uri_generator();                              //will collect data and form a url
                        encodeURI(uri);                                         //will encode the url, i.e. replace special chars with escape sequences
                        document.getElementById("main-search-box").value="";    //so that on coming back, box is empty
                        window.location.href = uri;                             //will redirect to the constructed uri
                    }
                }
            });

        });
    </script>


</head>
<body>
    <div class="body-container">
        <div class="main-container">
            <div class="top">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" class="search-box" id="main-search-box" value="" placeholder="">
                <div class="submit-button"><ion-icon name="arrow-forward-outline"></ion-icon></ion-icon></div>
            </div>
            <div class="middle">
                <div class="website-input input-section">
                    <div class="section-heading">WEBSITES</div>
                    <div class="section-option-area">
                        <div class="section-option website-option">
                            <div><ion-icon name="logo-reddit"></ion-icon></div>
                            <div class="section-option-text">Reddit</div>
                        </div>
                        <div class="section-option website-option">
                            <div><ion-icon name="logo-stackoverflow"></ion-icon></div>
                            <div class="section-option-text">Stack Overflow</div>
                        </div>
                        <div class="section-option website-option">
                            <div> <ion-icon name="logo-twitter"></ion-icon></div>
                            <div class="section-option-text">Twitter</div>
                        </div>
                        <div class="section-option website-option">
                            <div><ion-icon name="logo-github"></ion-icon></div>
                            <div class="section-option-text">Github</div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="time-input input-section">
                    <div class="section-heading">TIME-FRAME</div>
                    <div class="section-option-area time-option-area">
                        <div class="time-option">
                            <input type="radio" name="time" checked>Any Time
                        </div>
                        <div class="time-option">
                            <input type="radio" name="time" value="d">Past Day
                        </div>
                        <div class="time-option">
                            <input type="radio" name="time" value="w">Past Week   
                        </div>
                        <div class="time-option">
                            <input type="radio" name="time" value="m">Past Month
                        </div>
                        <div class="time-option">
                            <input type="radio" name="time" value="y">Past Year
                        </div>
                    </div>
                </div>
                <hr>
                <div class="format-input input-section">
                    <div class="section-heading">FORMATS</div>
                    <div class="section-option-area">
                        <div class="section-option file-option">.pdf</div>
                        <div class="section-option file-option">.docx</div>
                        <div class="section-option file-option">.zip</div>
                        <div class="section-option file-option">.pptx</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="simple-text">Found it useful? Consider giving this project a star on <a href="https://github.com/harshitsahush/better-search">Github</a></div>
                <div class="simple-text">Made with &lt;3 by <a href="https://github.com/harshitsahush">hs</a></div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
