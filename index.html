<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <title>Better-Search</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./app.js"></script>

</head>
<body>
    <div class="body-container">
        <div class="main-container">
            <div class="main-heading">BETTER-SEARCH</div>
            <div class="top">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" class="search-box" id="main-search-box" value="" placeholder="">
                <div class="submit-button"><ion-icon name="arrow-forward-outline"></ion-icon></ion-icon></div>
            </div>
            <div class="middle">
                <div class="website-input input-section">
                    <div class="section-heading">WEBSITES</div>
                    <div class="section-option-area">
                        <div class="section-option website-option">
                            <div><ion-icon name="logo-reddit"></ion-icon></div>
                            <div class="section-option-text">Reddit</div>
                        </div>
                        <div class="section-option website-option">
                            <div><ion-icon name="logo-stackoverflow"></ion-icon></div>
                            <div class="section-option-text">Stack Overflow</div>
                        </div>
                        <div class="section-option website-option">
                            <div> <ion-icon name="logo-twitter"></ion-icon></div>
                            <div class="section-option-text">Twitter</div>
                        </div>
                        <div class="section-option website-option">
                            <div><ion-icon name="logo-github"></ion-icon></div>
                            <div class="section-option-text">Github</div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="time-input input-section">
                    <div class="section-heading">TIME-FRAME</div>
                    <div class="section-option-area time-option-area">
                        <div class="time-option">
                            <input type="radio" id="option1" name="time" checked/>
                            <label for="option1">Any Time</label>
                        </div>
                        <div class="time-option">
                            <input type="radio" id="option2" name="time" value="d">
                            <label for="option2">Past Day</label>
                        </div>
                        <div class="time-option">
                            <input type="radio" id="option3" name="time" value="w">
                            <label for="option3">Past Week</label>   
                        </div>
                        <div class="time-option">
                            <input type="radio" id="option4" name="time" value="m">
                            <label for="option4">Past Month</label>
                        </div>
                        <div class="time-option">
                            <input type="radio" id="option5" name="time" value="y">
                            <label for="option5">Past Year</label>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="format-input input-section">
                    <div class="section-heading">FORMATS</div>
                    <div class="section-option-area">
                        <div class="section-option file-option">.pdf</div>
                        <div class="section-option file-option">.docx</div>
                        <div class="section-option file-option">.zip</div>
                        <div class="section-option file-option">.pptx</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="simple-text">Found it useful? Consider giving this project a star on <a href="https://github.com/harshitsahush/better-search">Github</a></div>
                <div class="simple-text">Made with &lt;3 by <a href="https://github.com/harshitsahush">hs</a></div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
